# @package _global_

defaults:
  - /system: encoder_train.yaml
  # override
  # system config
  - /system/encoder_config: "gps/medium.yaml"
  - /system/task_head_configs: gps/task_head_default/TDC/vdss_lombardo.yaml
  - /system/optimizer_configs: paper_finetuning.yaml
  # train config
  - override /trainer:
      [
        "default",
        "accelerator/gpu",
        "devices/2",
        "max_steps/2k",
        "accumulate_grad_batches/4",
      ]

  - override /callbacks: default.yaml
  - override /datamodule: [gps/multidata_default.yaml, gps/dataset_configs/TDC/vdss_lombardo/v1_0_0]
  - override /logger: ["csv", "wandb"]
callbacks:
  model_checkpoint:
    monitor: val/SpearmanCorrCoef/vdss_lombardo.vdss_lombardo
    mode: max
trainer:
  devices: 1
  max_epochs: 5
  max_steps: -1
  accumulate_grad_batches: 1
  log_every_n_steps: 2
  val_check_interval: 2
datamodule:
  batch_size: 16
logger:
  wandb_logger:
    project: "ADMET_finetuning"
# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters
