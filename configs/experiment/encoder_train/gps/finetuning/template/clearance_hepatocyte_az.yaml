# @package _global_

defaults:
  - /system: encoder_train.yaml
  # override
  # system config
  - /system/encoder_config: "gps/medium.yaml"
  - /system/task_head_configs: gps/task_head_default/TDC/clearance_hepatocyte_az.yaml
  - /system/optimizer_configs: paper_finetuning.yaml
  # train config
  - override /trainer:
      [
        "default",
        "accelerator/gpu",
        "devices/2",
        "max_steps/2k",
        "accumulate_grad_batches/4",
      ]

  - override /callbacks: default.yaml
  - override /datamodule: [gps/multidata_default.yaml, gps/dataset_configs/TDC/clearance_hepatocyte_az/v1_0_0]
  - override /logger: ["csv"]
callbacks:
  model_checkpoint:
    monitor: val/SpearmanCorrCoef/clearance_hepatocyte_az.clearance_hepatocyte_az
    mode: max
    linkpath: ${model_dir}/finetuning/clearance_hepatocyte_az
trainer:
  devices: 1
  max_epochs: 5
  max_steps: -1
  accumulate_grad_batches: 1
  log_every_n_steps: 2
  val_check_interval: 2
datamodule:
  batch_size: 16
# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters
name: gps_PTNAME_finetuning_clearance_hepatocyte_az
seed: 8282
system:
  checkpoint_path: ${model_dir}/multitask_weight

  frozen_modules:
    - encoder


  task_head_configs:
    clearance_hepatocyte_az:
      weight: 1

