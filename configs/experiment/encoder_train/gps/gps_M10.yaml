# @package _global_

defaults:
  - /system: encoder_train.yaml
  # override
  # system config
  - /system/encoder_config: "gps/default.yaml"
  - /system/task_head_configs: gps/M10.yaml
  - /system/optimizer_configs: null
  # train config
  - override /trainer:
      [
        "default",
        "accelerator/gpu",
        "devices/4",
        "max_steps/10k",
        "strategy/ddp",
        "accumulate_grad_batches/16",
        "precision/32"
      ]
  - override /callbacks: default.yaml
  - override /datamodule: "gps/M10-230619.yaml"
  - override /logger: ["csv", "wandb", "mlflow"]

