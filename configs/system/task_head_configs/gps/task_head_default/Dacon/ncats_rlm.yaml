# @package system.task_head_configs

ncats-rat:
  module:
    _target_: admet_prediction.taskheads.gps.SANGraphHead
    in_features: ${system.encoder_config.module.d_model}
    out_features: 1
    bias: True
  loss:
    _target_: torch.nn.MSELoss
  weight: 0.1
  metrics:
    - _target_: torchmetrics.MeanSquaredError
      squared: False
      num_outputs: 1
  state_path: null
